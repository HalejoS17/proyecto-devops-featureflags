version: 2.1

orbs:
  node: circleci/node@5.1.0
  cypress: cypress-io/cypress@3.3.1

jobs:
  # 1️⃣ Linter
  lint_code:
    executor: node/default
    steps:
      - checkout
      - run: npm install
      - run: npm run lint

  # 2️⃣ Unit tests
  unit_tests:
    executor: node/default
    steps:
      - checkout
      - run: npm install
      - run: npm test || echo "No tests configured"

  # 3️⃣ Cypress tests
  e2e_tests:
    executor: cypress/default
    steps:
      - checkout
      - cypress/install
      - cypress/run

  # 4️⃣ Build Docker image
  build_docker_image:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker Image
          command: |
            docker build -t sha1727/featureflags-frontend:latest .
      - run:
          name: Push Docker Image
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USER" --password-stdin
            docker push sha1727/featureflags-frontend:latest

  # 5️⃣ Notificación
  notify:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: Notify by Email
          command: |
            echo "Pipeline completado correctamente" | mail -s "Pipeline OK" ale@correo.com

workflows:
  version: 2

  # --- Primer workflow: CI ---
  ci_pipeline:
    jobs:
      - lint_code
      - unit_tests:
          requires:
            - lint_code
      - e2e_tests:
          requires:
            - unit_tests

  # --- Segundo workflow: CD ---
  build_and_deploy:
    jobs:
      - build_docker_image:
          requires:
            - lint_code
            - unit_tests
            - e2e_tests

      - notify:
          requires:
            - build_docker_image
